## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## PostgreSQL
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create
spring.jackson.deserialization.ACCEPT_FLOAT_AS_INT=false
spring.jackson.deserialization.FAIL_ON_MISSING_CREATOR_PROPERTIES=true
spring.jackson.deserialization.FAIL_ON_NULL_CREATOR_PROPERTIES=true
spring.jackson.deserialization.FAIL_ON_NULL_FOR_PRIMITIVES=true
